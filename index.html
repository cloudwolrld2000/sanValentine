<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feliz San Valent√≠n üíò</title>

<style>
:root{
  --bg1:#ff6aa2;
  --bg2:#ff9cc8;
  --accent:#ff2f7a;
  --shadow:0 20px 60px rgba(0,0,0,.25);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
}

.card{
  width:100%;
  max-width:700px;
  background:#fff;
  border-radius:30px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.header{
  padding:22px;
  text-align:center;
}

h1{
  margin:0;
  font-size:26px;
  color:var(--accent);
}

.photo{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  display:block;
}

.content{
  padding:22px;
}

.letter{
  margin-bottom:18px;
  font-size:16px;
  line-height:1.7;
}

.btn{
  width:100%;
  border:0;
  border-radius:18px;
  padding:16px;
  background: linear-gradient(135deg, #ff2f7a, #ff6aa2);
  color:#fff;
  font-weight:900;
  font-size:17px;
  cursor:pointer;
}

.deck{
  position:relative;
  margin-top:16px;
  height:110px;
}

.slide{
  position:absolute;
  inset:0;
  border-radius:20px;
  padding:18px;
  background:#fff6fa;
  border:1px solid rgba(0,0,0,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:16px;
  line-height:1.5;
  transition: opacity .4s ease, transform .4s ease;
  opacity:0;
  transform:translateX(20px);
}

.slide.show{
  opacity:1;
  transform:translateX(0);
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h1>üíò Feliz San Valent√≠n, Pepito Suarez üíò</h1>
  </div>

  <img class="photo" src="image/pareja.jpg" alt="Foto">

  <div class="content">
    <div class="letter">
      Hoy quiero decirte algo sencillo pero sincero.
      Gracias por cada momento y por hacer mi vida m√°s bonita. ‚ù§Ô∏è
    </div>

    <button class="btn" id="btn">Dame una frase bonita ‚ú®</button>

    <div class="deck">
      <div class="slide show" id="slide">Toca el bot√≥n para ver frases üíå</div>
    </div>
  </div>
</div>

<script>
const frases = [
"Eres mi parte favorita del d√≠a.",
"Contigo todo se siente m√°s bonito.",
"Te elegir√≠a una y mil veces.",
"Mi lugar favorito es a tu lado.",
"Me haces feliz sin esfuerzo."
];

const btn = document.getElementById("btn");
const slide = document.getElementById("slide");

btn.addEventListener("click", () => {
  slide.classList.remove("show");
  setTimeout(() => {
    slide.textContent = frases[Math.floor(Math.random()*frases.length)];
    slide.classList.add("show");
  }, 180);
});
</script>

</body>
</html>
