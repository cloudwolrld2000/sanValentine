<style>
:root{
  --bg1:#ff6aa2;
  --bg2:#ff9cc8;
  --accent:#ff2f7a;
  --shadow:0 20px 60px rgba(0,0,0,.25);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
}

/* üî• M√ÅS GRANDE */
.card{
  width:300px;
  height:300px;
  background:white;
}

.header{
  padding:22px;
  text-align:center;
}

h1{
  margin:0;
  font-size:26px;
  color:var(--accent);
}

.photo{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  display:block;
}

/* üî• M√ÅS ESPACIO INTERNO */
.content{
  padding:22px;
}

.letter{
  margin-bottom:18px;
  font-size:16px;
  line-height:1.7;
}

.btn{
  width:100%;
  border:0;
  border-radius:18px;
  padding:16px;
  background: linear-gradient(135deg, #ff2f7a, #ff6aa2);
  color:#fff;
  font-weight:900;
  font-size:17px;
  cursor:pointer;
}

.deck{
  position:relative;
  margin-top:16px;
  height:110px; /* antes 92px */
}

.slide{
  position:absolute;
  inset:0;
  border-radius:20px;
  padding:18px;
  background:#fff6fa;
  border:1px solid rgba(0,0,0,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:16px;
  line-height:1.5;
}
</style>
